<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Helping the visitor to save money on household bills and driving expenses">
    <meta name="keywords" content="saving money, energy usage, energy efficency, environmental, economising">
    <meta name="author" content="John Rearden">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Barlow:wght@200&display=swap"
        rel="stylesheet">
    <title>Less is More</title>
</head>

<body class="no-text-background">
    <header>
        <div id="title-and-logo">
            <h1>Less is More <i class="fa-solid fa-euro-sign"></i></h1>
            <nav id="top-nav-bar">
                <ul>
                    <li><a href="index.html" target="">Home</a></li>
                    <li><a href="household.html" target="">Household</a></li>
                    <li><a href="driving.html" target="">Driving</a></li>
                    <li><a href="form.html" class="active">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="feedback-form">
        <form action="" method="POST">
            
            <fieldset>
                <legend>Personal Details</legend>
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="first_name">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="last_name">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <label for="age">Age</label>
                <select name="age" id="age">
                    <option>0 - 18</option>
                    <option>18 - 29</option>
                    <option>30 - 39</option>
                    <option>40 - 49</option>
                    <option>50 - 65</option>
                    <option>Over 65</option>
                </select>
            </fieldset>

            <br>

            <fieldset>
                <legend>Household</legend>

                <!--Radio buttons to select household status-->
                <h6>Household Status</h6>
                <div>
                    <input type="radio" id="owner" name="status" value="Owner">
                    <label for="owner">Owner</label>
                    <input type="radio" id="renter" name="status" value="Renter">
                    <label for="renter">Renter</label>
                    <input type="radio" id="other" name="status" value="Other">
                    <label for="other">Other</label>
                </div>
                

                <!--Radio buttons to select heating type-->
                <h6>Type of Heating</h6>
                <div>
                    <label for="status">Type of Heating</label>
                    <input type="radio" id="gas" name="status" value="Gas">
                    <input type="radio" id="oil" name="status" value="Oil">
                    <input type="radio" id="geothermal" name="status" value="Geothermal">
                    <input type="radio" id="air_to_water" name="status" value="Air to Water">
                    <input type="radio" id="other" name="status" value="Other">
                </div>
                

            </fieldset>
        </form>
    </section>

    <footer>
        <div id="copyright-message">
            &copy; Copyright 2022 John Rearden
        </div>
        <div id="social-links">
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-twitter-square"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram-square"></i>
        </div>
    </footer>>




    <script src="https://kit.fontawesome.com/f2f8e80db6.js" crossorigin="anonymous"></script>
</body>

</html>
