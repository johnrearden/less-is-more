<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Helping the visitor to save money on household bills and driving expenses">
    <meta name="keywords" content="saving money, energy usage, energy efficency, environmental, economising">
    <meta name="author" content="John Rearden">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Barlow:wght@200&display=swap"
        rel="stylesheet">
    <title>Less is More</title>
</head>

<body class="no-text-background">
    <header>
        <div id="title-and-logo">
            <a href="index.html">
                <img src="/assets/images/site-icon.png" alt="Icon with fingers and message - less is more">
            </a>
            <nav id="top-nav-bar">
                <ul>
                    <li><a href="household.html" target="">Household</a></li>
                    <li><a href="driving.html" target="">Driving</a></li>
                    <li><a href="contact.html" class="active">Contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="feedback-form">
        <form action="" method="POST">
            <div class="fieldset-holder">
                <fieldset id="personal-details">
                    <legend>Personal Details</legend>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </fieldset>
            </div>

            <div class="fieldset-holder">
                <fieldset>
                    <legend>Feedback</legend>
                    How useful did you find out tips (1 - 5)?
                    <br>
                    <div class="radiobutton-holder">
                        <div class="rating">
                            <input type="radio" id="one" name="rating" value="one">
                            <label for="one" id="red" class="radiobutton-label">1</label>
                        </div>
                        <div class="rating">
                            <input type="radio" id="two" name="rating" value="two">
                            <label for="two" id="orange" class="radiobutton-label">2</label>
                        </div>
                        <div class="rating">
                            <input type="radio" id="three" name="rating" value="three">
                            <label for="three" id="yellow" class="radiobutton-label">3</label>
                        </div>
                        <div class="rating">
                            <input type="radio" id="four" name="rating" value="four">
                            <label for="four" id="darkgreen" class="radiobutton-label">4</label>
                        </div>
                        <div class="rating">
                            <input type="radio" id="five" name="rating" value="five">
                            <label for="five" id="lightgreen" class="radiobutton-label">5</label>
                        </div>
                    </div>
                    <br>
                    Any suggestions for new tips or categories?
                    <br>
                    <textarea rows="4" cols="30" id="suggestions" name="suggestions"></textarea>
                </fieldset>
            </div>

            <div class="fieldset-holder">
                <fieldset>
                    <legend>Submit</legend>
                    <input type="submit">
                    <p>
                        Thanks for your feedback. We appreciate you taking the time!
                        <br>
                        <i class="fa-solid fa-hands-clapping"></i>
                    </p>
                </fieldset>
            </div>
        </form>

    </section>

    <footer>
        <div id="copyright-message">
            &copy; Copyright 2022 John Rearden
        </div>
        <div id="social-links">
            <i class="fa-brands fa-facebook-square"></i>
            <i class="fa-brands fa-twitter-square"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram-square"></i>
        </div>
    </footer>>

    <script src="https://kit.fontawesome.com/f2f8e80db6.js" crossorigin="anonymous"></script>
</body>

</html>
